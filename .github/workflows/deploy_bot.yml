    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2

      - name: Build & Upload image
        run: |
          docker build . -t rg.fr-par.scw.cloud/funcscwgempbotp9rlmser/bot:latest
          echo ${{ secrets.SCALEWAY_SECRET }} | docker login rg.fr-par.scw.cloud -u nologin --password-stdin
