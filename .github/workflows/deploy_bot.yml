name: Deploy Bot

on:
  workflow_dispatch:
  push:
      branches:
          - "main"
      paths:
          - .github/workflows/deploy_bot.yml
          - cmd/bot/**
          - pkg/**
          - go.mod
          - go.sum

jobs:
  refresh:
    environment: Production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2

      - name: Build & Upload image
        run: |
          docker build . -t rg.fr-par.scw.cloud/funcscwgempbotp9rlmser/bot:latest
          echo ${{ secrets.SCALEWAY_SECRET }} | docker login rg.fr-par.scw.cloud -u nologin --password-stdin
          docker push rg.fr-par.scw.cloud/funcscwgempbotp9rlmser/bot
