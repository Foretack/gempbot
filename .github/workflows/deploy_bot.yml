name: Deploy Bot

on:
  workflow_dispatch:

jobs:
  refresh:
    environment: Production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build & Upload image
        run: |
          docker build . -t ${{ secrets.SCALEWAY_REGISTRY_ENDPOINT }}/gempbot
          docker login rg.fr-par.scw.cloud -u nologin -p ${{ secrets.SCALEWAY_SECRET }}
          docker push ${{ secrets.SCALEWAY_REGISTRY_ENDPOINT }}/gempbot

      - name: Deploy
        run: |
          curl -X POST -H "X-Auth-Token: ${{ secrets.SCALEWAY_SECRET }}" -H "Content-Type: application/json" -d '{"redeploy":true}' https://api.scaleway.com/containers/v1beta1/regions/fr-par/containers/${{ secrets.SCALEWAY_CONTAINER_ID }}